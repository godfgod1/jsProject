<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list of song</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--! 로그인 -->
    <form  class='loginBox'>
        <div >
            이름을 입력해주세요
        </div>
        <Input class='inputBox' placeholder="입력 마치고 Enter 클릭" type="text"/>
      <button  class='btn' type='button' >Log In</button>

    </form>
    <div class='welcome hidden'>
    <h1 class='welcomeText'></h1>
    <button type='button' >로그아웃</button>
    </div>
    <!--! 시간 -->
    <div class='time'>00:00</div>
    <div class='date'>Date</div>
    <!--! 배경 -->
    <button class='BgButton'>이미지 변경</button>
    <!--! 할 일 리스트 -->
    <form  class='todo-form'>
        <input type="text" placeholder='오늘 할 일은?'>
    </form>
    <ul class='todo-list'>

    </ul>
    <button class='delete-all'>리스트 전체 삭제</button>
    <!--! 날씨 -->
    <div id="weather">
        <span></span>
        <span></span>
      </div>
    

    <script src='js/login.js'></script>
    <script src='js/time.js'></script>
    <!-- <script src='js/bg.js'></script> -->
    <script src='js/todo.js'></script>
    <!-- <script src='js/api.js'></script> -->
    <script   src='js/weather.js'></script>
    

</body>
</html>
